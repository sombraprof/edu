<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 400" role="img" aria-labelledby="title desc">
  <title id="title">Painel sistêmico com indicadores locais</title>
  <desc id="desc">Diagrama mostrando um dashboard com três cartões de indicadores conectados por setas de feedback.</desc>
  <rect width="100%" height="100%" fill="#f4f6fb" rx="24" />
  <g font-family="'Segoe UI', Arial, sans-serif">
    <rect x="40" y="40" width="640" height="320" rx="24" fill="#ffffff" stroke="#d0d7ef" stroke-width="2" />
    <text x="60" y="80" font-size="24" font-weight="700" fill="#1f3c88">Dashboard Regional - Indicadores Recife</text>
    <line x1="60" y1="96" x2="660" y2="96" stroke="#e1e6f4" stroke-width="2" />
    <g transform="translate(70,120)">
      <rect width="160" height="90" rx="16" fill="#e7f5ff" stroke="#96c7f2" />
      <text x="20" y="36" font-size="18" font-weight="600" fill="#1f3c88">Saúde</text>
      <text x="20" y="62" font-size="16" fill="#1f3c88">Cobertura ESF</text>
      <text x="20" y="82" font-size="14" fill="#1f3c88">82% (meta 90%)</text>
    </g>
    <g transform="translate(280,120)">
      <rect width="160" height="90" rx="16" fill="#eaf7eb" stroke="#8dd49d" />
      <text x="20" y="36" font-size="18" font-weight="600" fill="#246b34">Economia</text>
      <text x="20" y="62" font-size="16" fill="#246b34">Novas MEIs</text>
      <text x="20" y="82" font-size="14" fill="#246b34">+12% trimestre</text>
    </g>
    <g transform="translate(490,120)">
      <rect width="160" height="90" rx="16" fill="#fff3e2" stroke="#f0c078" />
      <text x="20" y="36" font-size="18" font-weight="600" fill="#925b16">Mobilidade</text>
      <text x="20" y="62" font-size="16" fill="#925b16">Tempo pico</text>
      <text x="20" y="82" font-size="14" fill="#925b16">38 min (↑3)</text>
    </g>
    <path d="M210 165 C240 205, 240 205, 280 165" fill="none" stroke="#1f3c88" stroke-width="3" marker-end="url(#arrow)" />
    <path d="M420 165 C450 205, 450 205, 490 165" fill="none" stroke="#925b16" stroke-width="3" marker-end="url(#arrow)" />
    <path d="M150 210 C150 260, 580 260, 580 210" fill="none" stroke="#246b34" stroke-width="3" marker-end="url(#arrow)" />
    <g transform="translate(130,250)">
      <rect width="460" height="80" rx="16" fill="#f0f4ff" stroke="#b5c6f0" />
      <text x="20" y="40" font-size="18" fill="#1f3c88">Insight: Ajustar oferta de transporte para garantir acesso às unidades de saúde.</text>
    </g>
  </g>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="5" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L10,5 L0,10 z" fill="#1f3c88" />
    </marker>
  </defs>
</svg>
