<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 360" role="img" aria-labelledby="title desc">
  <title id="title">Mapa de feedback entre subsistemas</title>
  <desc id="desc">Diagrama circular evidenciando laços de reforço e equilíbrio inspirados na Teoria Geral dos Sistemas.</desc>
  <rect width="100%" height="100%" fill="#f7f9fc" />
  <g font-family="'Segoe UI', Arial, sans-serif" font-size="16">
    <circle cx="360" cy="180" r="130" fill="#ffffff" stroke="#ccd4e3" stroke-width="2" />
    <text x="360" y="60" font-size="22" font-weight="700" text-anchor="middle" fill="#1c3a8e">Sistema Urbano Integrado</text>
    <g fill="#1c3a8e" font-weight="600">
      <text x="360" y="170" text-anchor="middle">Qualidade de Vida</text>
      <text x="360" y="190" text-anchor="middle" font-size="14">Indicador-síntese monitorado pelo dashboard</text>
    </g>
    <g>
      <circle cx="200" cy="180" r="48" fill="#e7f5ff" stroke="#8bbce5" />
      <text x="200" y="176" text-anchor="middle" font-weight="600" fill="#1c3a8e">Saúde</text>
      <text x="200" y="196" text-anchor="middle" font-size="12" fill="#1c3a8e">Cobertura ESF</text>
    </g>
    <g>
      <circle cx="520" cy="180" r="48" fill="#eaf7eb" stroke="#8fd3a3" />
      <text x="520" y="176" text-anchor="middle" font-weight="600" fill="#20663e">Economia</text>
      <text x="520" y="196" text-anchor="middle" font-size="12" fill="#20663e">Emprego Verde</text>
    </g>
    <g>
      <circle cx="360" cy="310" r="48" fill="#fff4e8" stroke="#f2c28a" />
      <text x="360" y="306" text-anchor="middle" font-weight="600" fill="#955b12">Mobilidade</text>
      <text x="360" y="326" text-anchor="middle" font-size="12" fill="#955b12">Tempo de desloc.</text>
    </g>
    <g>
      <circle cx="360" cy="90" r="48" fill="#ede8ff" stroke="#bba9f2" />
      <text x="360" y="86" text-anchor="middle" font-weight="600" fill="#5b3b99">Educação</text>
      <text x="360" y="106" text-anchor="middle" font-size="12" fill="#5b3b99">EJA concluída</text>
    </g>
    <defs>
      <marker id="arrow-blue" markerWidth="10" markerHeight="10" refX="6" refY="5" orient="auto" markerUnits="strokeWidth">
        <path d="M0,0 L10,5 L0,10 z" fill="#1c3a8e" />
      </marker>
      <marker id="arrow-green" markerWidth="10" markerHeight="10" refX="6" refY="5" orient="auto" markerUnits="strokeWidth">
        <path d="M0,0 L10,5 L0,10 z" fill="#20663e" />
      </marker>
      <marker id="arrow-orange" markerWidth="10" markerHeight="10" refX="6" refY="5" orient="auto" markerUnits="strokeWidth">
        <path d="M0,0 L10,5 L0,10 z" fill="#955b12" />
      </marker>
      <marker id="arrow-purple" markerWidth="10" markerHeight="10" refX="6" refY="5" orient="auto" markerUnits="strokeWidth">
        <path d="M0,0 L10,5 L0,10 z" fill="#5b3b99" />
      </marker>
    </defs>
    <path d="M240 160 C280 120, 320 120, 360 90" fill="none" stroke="#5b3b99" stroke-width="3" marker-end="url(#arrow-purple)" />
    <path d="M400 90 C440 120, 480 120, 520 180" fill="none" stroke="#20663e" stroke-width="3" marker-end="url(#arrow-green)" />
    <path d="M520 200 C500 240, 440 260, 360 310" fill="none" stroke="#955b12" stroke-width="3" marker-end="url(#arrow-orange)" />
    <path d="M360 310 C280 260, 240 220, 200 180" fill="none" stroke="#1c3a8e" stroke-width="3" marker-end="url(#arrow-blue)" />
  </g>
</svg>
