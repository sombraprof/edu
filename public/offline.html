<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Você está offline</title>
    <style>
      :root {
        color-scheme: light;
        --md-sys-color-surface: #fefbff;
        --md-sys-color-on-surface: #1b1b1f;
        --md-sys-color-outline: #757680;
        --md-sys-color-primary: #0053db;
        --md-sys-color-on-primary: #ffffff;
      }
      body {
        font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        background-color: var(--md-sys-color-surface, #fefbff);
        background:
          radial-gradient(
            circle at top,
            color-mix(in srgb, var(--md-sys-color-primary, #0053db) 12%, transparent) 0%,
            transparent 60%
          ),
          var(--md-sys-color-surface, #fefbff);
        color: var(--md-sys-color-on-surface, #1b1b1f);
        display: grid;
        place-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 24px;
      }
      .card {
        background-color: var(--md-sys-color-surface, #fefbff);
        background: color-mix(
          in srgb,
          var(--md-sys-color-surface, #fefbff) 92%,
          rgba(0, 0, 0, 0.08)
        );
        border: 1px solid var(--md-sys-color-outline, #757680);
        border-radius: 24px;
        padding: 32px;
        max-width: 520px;
        text-align: center;
        box-shadow: 0 18px 48px rgba(0, 0, 0, 0.35);
      }
      h1 {
        margin-bottom: 16px;
        font-size: 1.75rem;
      }
      p {
        margin: 0 auto 12px;
        line-height: 1.5;
      }
      a {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        margin-top: 16px;
        padding: 10px 18px;
        border-radius: 999px;
        text-decoration: none;
        background: var(--md-sys-color-primary, #0053db);
        color: var(--md-sys-color-on-primary, #ffffff);
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Você está offline</h1>
      <p>Conecte-se à internet para carregar novos materiais. Conteúdos abertos recentemente continuam disponíveis.</p>
      <a href="/edu/">Tentar novamente</a>
    </div>
  </body>
</html>
