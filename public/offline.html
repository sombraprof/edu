<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Você está offline</title>
    <style>
      :root {
        color-scheme: dark;
        --surface: #161b28;
        --on-surface: #e2e7f2;
        --outline: #2f384d;
        --primary: #90caf9;
        --primary-on: #082f63;
      }
      body {
        font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        background: radial-gradient(circle at top, rgba(144, 202, 249, 0.12), transparent 60%), var(--surface);
        color: var(--on-surface);
        display: grid;
        place-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 24px;
      }
      .card {
        background: rgba(22, 27, 40, 0.85);
        border: 1px solid var(--outline);
        border-radius: 24px;
        padding: 32px;
        max-width: 520px;
        text-align: center;
        box-shadow: 0 18px 48px rgba(0, 0, 0, 0.35);
      }
      h1 {
        margin-bottom: 16px;
        font-size: 1.75rem;
      }
      p {
        margin: 0 auto 12px;
        line-height: 1.5;
      }
      a {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        margin-top: 16px;
        padding: 10px 18px;
        border-radius: 999px;
        text-decoration: none;
        background: var(--primary);
        color: var(--primary-on);
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Você está offline</h1>
      <p>Conecte-se à internet para carregar novos materiais. Conteúdos abertos recentemente continuam disponíveis.</p>
      <a href="/edu/">Tentar novamente</a>
    </div>
  </body>
</html>
